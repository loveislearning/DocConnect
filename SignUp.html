<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DocConnect â€” Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --mint-bg: #eaf7ef;
      --card-white: #ffffff;
      --brand-green: #0b6b3a;
      --brand-dark: #084a29;
      --input-border: #e6e9e7;
      --muted: #6b6b6b;
      --radius-card: 18px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(11, 107, 58, 0.03), transparent 8%),
        linear-gradient(180deg, var(--mint-bg), #e6f3ea 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .card {
      width: 420px;
      max-width: 94vw;
      background: var(--card-white);
      border-radius: var(--radius-card);
      padding: 64px 36px 36px;
      text-align: center;
      position: relative;
      box-shadow: 0 18px 30px rgba(9, 25, 12, 0.08), 0 2px 6px rgba(9, 25, 12, 0.04);
      overflow: visible;
    }

    .avatar {
      position: absolute;
      left: 50%;
      top: -60px;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ddf3e8;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 6px solid rgba(255, 255, 255, 1);
      box-shadow: 0 8px 20px rgba(9, 25, 12, 0.12);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .brand {
      margin-top: 6px;
      margin-bottom: 10px;
      color: var(--brand-green);
      font-weight: 700;
      font-size: 24px;
      letter-spacing: -0.2px;
    }

    h1 {
      margin: 0 0 22px 0;
      font-size: 30px;
      font-weight: 600;
      color: #222;
      line-height: 1.05;
    }

    form {
      width: 100%;
    }

    label {
      display: block;
      text-align: left;
      margin: 8px 0 6px 0;
      font-size: 13px;
      color: #333;
      font-weight: 600;
    }

    select {
      width: 100%;
      height: 52px;
      padding: 12px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background-color: #fff;
      color: #333;
      outline: none;
      appearance: none;
      transition: border-color .18s ease, box-shadow .12s ease;
      background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 18px;
    }

    select:focus {
      border-color: var(--brand-green);
      box-shadow: 0 6px 18px rgba(11, 107, 58, 0.06);
    }

    .btn {
      margin-top: 18px;
      width: 100%;
      height: 56px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg, var(--brand-green), var(--brand-dark));
      color: #fff;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(11, 107, 58, 0.14);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(11, 107, 58, 0.18);
    }

    .links-row {
      margin-top: 14px;
      text-align: center;
    }

    .links-row a {
      color: var(--brand-green);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    .links-row a:hover {
      text-decoration: underline;
    }

    @media (max-width:480px) {
      .card {
        padding: 72px 20px 28px;
      }

      h1 {
        font-size: 26px;
      }

      .brand {
        font-size: 20px;
      }

      .avatar {
        width: 96px;
        height: 96px;
        top: -48px;
      }

      select {
        height: 48px;
      }

      .btn {
        height: 52px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <main class="card" role="main" aria-labelledby="signup-title">
    <div class="avatar" aria-hidden="true">
      <img src="/Images/DocPatient.png" alt="DocConnect Avatar">
    </div>

    <div class="brand">+DocConnect</div>

    <h1 id="signup-title">Creating New Account</h1>

    <form id="userTypeForm" onsubmit="handleRedirect(event)">
      <label for="userType">Select your role</label>
      <select id="userType" name="userType" required>
        <option value="role" selected disabled>Select your role</option>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>

      <button class="btn" type="submit">Continue</button>
    </form>

    <div class="links-row">
      <a onclick="redirectToSignIn()">Already have an account? Sign In</a>
    </div>
  </main>

  <script>
    function handleRedirect(event) {
      event.preventDefault();
      const userType = document.getElementById("userType").value;
      if (userType === "patient") {
        window.location.href = "/PatientPannel/Patientform.html";
      } else if (userType === "doctor") {
        window.location.href = "/DoctorPannel/Doctorform.html";
      } else {
        alert("Please select your role to continue.");
      }
    }

    function redirectToSignIn() {
      const userType = document.getElementById('userType').value;
      if (userType === "patient") {
        window.location.href = "PatientPannel/Patientlogin.html";
      } else if (userType === "doctor") {
        window.location.href = "/DoctorPannel/Doclogin.html";
      } else {
        alert("Please select your role first to go to Sign In page.");
      }
    }
  </script>

</body>

</html>
