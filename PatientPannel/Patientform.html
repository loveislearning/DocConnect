<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Account Creation</title>
</head>

<body>
  <div class="container">
    <h1>Patient Details</h1>

    <form action="/PatientPannel/PatientDashboard.html" method="POST">

      <!-- Patient Name -->
      <label for="patient-name">Patient's Name</label>
      <input id="patient-name" name="patient-name" type="text" required>

      <!-- Age -->
      <label for="age">Patient's Age</label>
      <input id="age" name="age" type="number" min="0" required>

      <!-- Phone -->
      <label for="phone">Contact Number</label>
      <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" placeholder="10-digit number" required>

      <!-- Gender Dropdown -->
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <!-- Email -->
      <label for="Email">Patient's Email</label>
      <input class="Email" type="email">

      <!-- Password -->
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" name="confirm-password" type="password" required>

      <!-- Submit -->
      <button type="submit">Create Account</button>
    </form>
  </div>
</body>

</html>
