<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DocConnect â€” Doctor Sign In</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --mint-bg: #eaf7ef;
      --card-white: #ffffff;
      --brand-green: #0b6b3a;
      --brand-dark: #084a29;
      --input-border: #e6e9e7;
      --muted: #6b6b6b;
      --radius-card: 18px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(11, 107, 58, 0.03), transparent 8%),
        linear-gradient(180deg, var(--mint-bg), #e6f3ea 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    /* Card */
    .card {
      width: 420px;
      max-width: 94vw;
      background: var(--card-white);
      border-radius: var(--radius-card);
      padding: 64px 36px 36px;
      text-align: center;
      position: relative;
      box-shadow: 0 18px 30px rgba(9, 25, 12, 0.08), 0 2px 6px rgba(9, 25, 12, 0.04);
      overflow: visible;
    }

    .avatar {
      position: absolute;
      left: 50%;
      top: -60px;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ddf3e8;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 6px solid rgba(255, 255, 255, 1);
      box-shadow: 0 8px 20px rgba(9, 25, 12, 0.12);
    }

    .avatar svg {
      width: 78%;
      height: 78%;
      display: block;
    }

    .brand {
      margin-top: 6px;
      margin-bottom: 10px;
      color: var(--brand-green);
      font-weight: 700;
      font-size: 24px;
      letter-spacing: -0.2px;
    }

    h1 {
      margin: 0 0 22px 0;
      font-size: 30px;
      font-weight: 600;
      color: #222;
      line-height: 1.05;
    }

    form {
      width: 100%;
    }

    label {
      display: block;
      text-align: left;
      margin: 8px 0 6px 0;
      font-size: 13px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      height: 52px;
      padding: 12px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      outline: none;
      background: #fff;
      transition: border-color .18s ease, box-shadow .12s ease;
      box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.01);
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #9aa3a0;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--brand-green);
      box-shadow: 0 6px 18px rgba(11, 107, 58, 0.06);
    }

    .links-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-top: 12px;
      margin-bottom: 18px;
    }

    .links-row a {
      color: var(--brand-green);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .links-row a:hover {
      text-decoration: underline;
    }

    /* CTA */
    .btn {
      margin-top: 6px;
      width: 100%;
      height: 56px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg, var(--brand-green), var(--brand-dark));
      color: #fff;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(11, 107, 58, 0.14);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(11, 107, 58, 0.18);
    }

    .spacer {
      height: 6px;
    }

    @media (max-width:480px) {
      .card {
        padding: 72px 20px 28px;
      }

      h1 {
        font-size: 26px;
      }

      .brand {
        font-size: 20px;
      }

      .avatar {
        width: 96px;
        height: 96px;
        top: -48px;
      }

      input[type="text"],
      input[type="password"] {
        height: 48px;
      }

      .btn {
        height: 52px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <main class="card" role="main" aria-labelledby="signin-title">
    <div class="avatar" aria-hidden="true">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Doctor avatar">
        <circle cx="50" cy="50" r="48" fill="#dff3ea" />
        <path d="M50 30c6 0 10 5 10 11s-4 11-10 11-10-5-10-11 4-11 10-11z" fill="#ffd6b8" />
        <path d="M40 35c0-4 5-8 10-8s10 4 10 8v4h-20v-4z" fill="#17212c" />
        <g stroke="#17212c" stroke-width="2" fill="none" stroke-linecap="round">
          <circle cx="42" cy="41" r="6" />
          <circle cx="58" cy="41" r="6" />
          <path d="M48 41h4" />
        </g>
        <path d="M34 64c2 6 9 12 16 12s14-6 16-12l-4-8c0 0-6 6-12 6s-12-6-12-6l-4 8z" fill="#fff" stroke="#e9edf0"
          stroke-width="0.6" />
        <path d="M44 62c0-2 6-4 12 0v8h-12v-8z" fill="#0db06b" />
        <circle cx="68" cy="62" r="3.2" fill="#cfe8e2" stroke="#1d3b3b" stroke-width="0.8" />
      </svg>
    </div>

    <div class="brand">+DocConnect</div>

    <h1 id="signin-title">Doctor Sign In</h1>


    <form action="/DoctorPannel/Dashboard.html" method="post" novalidate>
      <label for="doctorId">Doctor ID</label>
      <input id="doctorId" name="doctorId" type="text" placeholder="Doctor ID" required autocomplete="username">

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Password" minlength="6" maxlength="32" required
        autocomplete="current-password">

      <div class="links-row" aria-hidden="false">
        <a href="#" class="forget">Forgot password?</a>
        <a href="/SignUp.html" class="signup">Sign Up</a>
      </div>

      <button class="btn" type="submit">Login</button>
    </form>
  </main>

</body>

</html>
