<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DocConnect — Your Health, Our Priority</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
  :root{
    --green-1: #00c16a;
    --green-2: #009f5b;
    --deep-green: #0b7e49;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #fff;
    background: linear-gradient(135deg,var(--green-1),var(--green-2));
    overflow-x:hidden;
  }

  header{
    position:fixed;
    top:0; left:0; right:0;
    height:88px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:20px 56px;
    z-index:40;
    backdrop-filter: blur(10px);
    background: rgba(0, 0, 0, 0.08);
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .logo {
    display:flex;
    align-items:center;
    gap:14px;
  }

  .logo .cross {
    width:44px;
    height:44px;
    border-radius:9px;
    background: rgba(255,255,255,0.06);
    display:grid;
    place-items:center;
  }

  .logo .cross img {
    width:40px;
    height:40px;
    object-fit:contain;
    filter: brightness(0) invert(1);
  }

  .logo span {
    font-weight:700;
    font-size:20px;
  }

  nav {
    display:flex;
    gap:28px;
    align-items:center;
  }

  nav a{
    color:rgba(255,255,255,0.95);
    text-decoration:none;
    font-weight:500;
    padding:8px 0;
    transition:opacity .18s ease, transform .18s ease;
  }
  nav a:hover{ opacity:.85; transform:translateY(-1px) }

  .hero-wrap{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:40px;
    max-width:1280px;
    margin:0 auto;
    padding:160px 40px 80px;
    min-height:calc(100vh - 160px);
  }

  .hero-left{
    width:54%;
    max-width:760px;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 1s ease forwards;
  }

  .hero-left h1{
    font-size:96px;
    line-height:0.95;
    font-weight:900;
    margin-bottom:22px;
    letter-spacing:-1px;
    text-shadow: 0 6px 30px rgba(0,0,0,0.06);
  }

  .hero-left p{
    font-size:20px;
    color: rgba(235,255,246,0.95);
    line-height:1.6;
    margin-bottom:30px;
    font-weight:500;
  }

  .cta {
    display:inline-block;
    padding:16px 34px;
    border-radius:12px;
    font-weight:700;
    font-size:18px;
    text-decoration:none;
    color:#e8fff5;
    background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.02)), linear-gradient(180deg,#1fa86a,#168a52);
    box-shadow:0 12px 30px rgba(7,55,30,0.18), inset 0 2px 0 rgba(255,255,255,0.06);
    transition: transform .16s ease, box-shadow .16s ease;
  }
  .cta:hover{ transform:translateY(-3px); box-shadow:0 18px 36px rgba(7,55,30,0.22) }

  .hero-right{
    width:46%;
    display:flex;
    justify-content:center;
    align-items:center;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 1s ease .3s forwards;
  }

  .hero-right img{
    width:100%;
    height:auto;
    max-width:600px;
    border-radius:10px;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.18));
  }

  footer{
    text-align:center;
    padding:36px 24px;
    color: rgba(255,255,255,0.95);
    font-weight:500;
  }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width:1100px){
    .hero-left h1{ font-size:72px }
    .hero-right img{ max-width:440px; }
  }

  @media (max-width:840px){
    header{ padding:18px 28px }
    .hero-wrap{ flex-direction:column; padding:130px 24px 40px; gap:28px }
    .hero-left{ width:100%; text-align:center }
    .hero-left h1{ font-size:48px }
    .hero-left p{ font-size:16px; line-height:1.5; margin-bottom:24px; }
    .hero-right{ width:86%; }
    .hero-right img{ max-width:360px; }
    nav{ display:none }
  }
</style>
</head>
<body>

<header>
  <div class="logo" aria-hidden="true">
    <div class="cross" role="img">
      <img src="/Images/Plus.png" alt="Plus icon">
    </div>
    <span>DocConnect</span>
  </div>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="/PatientPannel/Patientlogin.html">Patient Login</a>
    <a href="/DoctorPannel/Doclogin.html">Doctor Login</a>
    <a href="SignUp.html">SignUp</a>
  </nav>
</header>

<main>
  <section class="hero-wrap">
    <div class="hero-left">
      <h1>Your Health,<br>Our Priority.</h1>
      <p>DocConnect bridges the gap between patients and doctors, making healthcare accessible, reliable, and convenient—all in one place.</p>
      <a class="cta" href="#">Get Started</a>
    </div>

    <div class="hero-right">
      <img src="/Images/Doc.png" alt="Doctor illustration">
    </div>
  </section>
</main>

<footer>
  &copy; 2025 DocConnect. All rights reserved.
</footer>

</body>
</html>
